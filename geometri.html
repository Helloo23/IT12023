<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Areal geometri</title>
</head>

<body>
<form action="javascript:calculateArea()" onchange="javascript:updateForm()">
    
    <label for="id_shapes">Select a shape</label>
    <select id="id_shapes">
        <option value="circle" selected>Sirkel</option>
        <option value="triangle">Triangel</option>
        <option value="square">Kvadrat</option>
        <option value="rectangle">Rektangel</option>
    </select>

    <br><br>

    <div id="id_inputs_circle">
        <label for="id_radius">Radius</label>
        <input id="id_radius" type="number" min="" step="any">
        <h2><em>A = &Pi;r<sup>2</sup></em></h2>
    </div>

    <div id="id_inputs_triangle" hidden>
        <label for="id_base">Grunnflaten</label>
        <input id="id_base" type="number" min="" step="any">
        <label for="id_height">HÃ¸yde</label>
        <input id="id_height" type="number" min="" step="any">
        <h2><em>A = <sup>bh</sup>&frasl;<sub>2</sub></em></h2>
    </div>

    <div id="id_inputs_square" hidden>
        <label for="id_side">Side</label>
        <input id="id_side" type="number" min="" step="any">
        <h2><em>A = s<sup>2</sup></em></h2>
    </div>

    <div id="id_inputs_rectangle" hidden>
        <label for="id_length">Lengde</label>
        <input id="id_length" type="number" min="" step="any">
        <label for="id_width">Bredde</label>
        <input id="id_width" type="number" min="" step="any">
        <h2><em>A = lb</em></h2>
    </div>

    <input type="submit" value="Regn ut Areal">
    <p id="id_output"></p>
</form>

<script>
    function updateForm() {
        

        document.getElementById("id_inputs_circle").hidden = true;
        document.getElementById("id_inputs_triangle").hidden = true;
        document.getElementById("id_inputs_square").hidden = true;
        document.getElementById("id_inputs_rectangle").hidden = true;

        
        let shape = document.getElementById("id_shapes").value;
        switch (shape) {
            case "circle":
                document.getElementById("id_inputs_circle").hidden = false;
                break;
            case "triangle":
                document.getElementById("id_inputs_triangle").hidden = false;
                break;
            case "square":
                document.getElementById("id_inputs_square").hidden = false;
                break;
            case "rectangle":
                document.getElementById("id_inputs_rectangle").hidden = false;
                break;
        }
    }

    function calculateArea() {


        let shape = document.getElementById("id_shapes").value;
        

        let area = 0;
        switch (shape) {
            case "circle":
                let radius = document.getElementById("id_radius").value;
                area = Math.PI * radius * radius;
                break;
            case "triangle":
                let base = document.getElementById("id_base").value;
                let height = document.getElementById("id_height").value;
                area = base * height / 2;
                break;
            case "square":
                let side = document.getElementById("id_side").value;
                area = side * side;
                break;
            case "rectangle":
                let length = document.getElementById("id_length").value;
                let width = document.getElementById("id_width").value;
                area = length * width;
                break;
        }


        document.getElementById("id_output").innerHTML = "Areal = " + area;
    }
</script>
</body>
</html>
